<section>
  <ul class="list-group">
      <li class="list-group-item list-group-item-dark font-weight-bold">Bills List</li>
      <li class="list-group-item">

          <form [formGroup] = "form_bills" *ngFor="let i of getBills.results">
              <div class="form-group">
                  <label for="show cod_id">Cod. id:</label>
                  <input matInput type="number" class="form-control" id="cod_id" [(ngModel)]='i.id' [ngModelOptions]='{standalone: true}' disabled>
              </div>
            <div class="form-group">
                <label for="show id">id:</label>
                <input matInput type="number" class="form-control" id="id" [(ngModel)]='i.show.id' [ngModelOptions]='{standalone: true}' disabled>
            </div>
            <div class="form-group">
              <label for="show name">Show Name:</label>
              <input matInput type="text" class="form-control" id="name" [(ngModel)]='i.show.name' [ngModelOptions]='{standalone: true}'>
            </div>
            <div class="form-group">
              <label for="desc">Show Description:</label>
              <textarea matInput class="form-control" rows="2" id="description" [(ngModel)]='i.show.description' [ngModelOptions]='{standalone: true}'></textarea>
            </div>
            <div class="form-group">
                <label for="show date">Show Date:</label>
                <input matInput type="datetime" class="form-control" id="date" [(ngModel)]='i.show.date' [ngModelOptions]='{standalone: true}'>
            </div>
            <div class="form-group">
                <label for="show number">Number of Armchairs:</label>
                <input matInput type="number" class="form-control" id="armchairs_qtd" [(ngModel)]='i.show.armchairs_qtd' [ngModelOptions]='{standalone: true}'>
            </div>
            <div class="form-group">
            <label for="status">Status:</label>
            <select matInput class="form-control" id="status" [(ngModel)]='i.show.status' [ngModelOptions]='{standalone: true}'>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            </div>
            <div class="form-group">
              <label for="show cost">Cost of Armchairs:</label>
              <input matInput type="number" class="form-control" id="cost" placeholder="R$ 0.00" [(ngModel)]='i.show.cost_of_armchair' [ngModelOptions]='{standalone: true}'>
            </div>
            <div class="form-group">
              <label for="show total">Total:</label>
              <input matInput type="number" class="form-control" id="total" placeholder="R$ 0.00" [(ngModel)]='i.show.armchairs_qtd * i.show.cost_of_armchair' [ngModelOptions]='{standalone: true}'>
            </div>
          </form>
      </li>
      <li class="list-group-item list-group-item-dark font-weight-bold">
          <button type="button" class="btn btn-secondary style-button" routerLink="/consult-bills">Consult Bills</button>
      </li>
    </ul>
</section>
