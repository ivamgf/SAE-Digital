<section>

    <ul class="list-group">
        <li class="list-group-item list-group-item-dark font-weight-bold">Armchairs List</li>
        <li class="list-group-item">

            <form [formGroup] = "form_armchairs">
              <div class="form-group">
                  <label for="show cod_id">Cod. id:</label>
                  <input matInput type="number" class="form-control" id="cod_id" formControlName="cod_id" disabled>
              </div>
              <div class="form-group">
                  <label for="show id">id:</label>
                  <input matInput type="number" class="form-control" id="id" formControlName="number" disabled>
              </div>
              <div class="form-group">
                <label for="show name">Show Name:</label>
                <input matInput type="text" class="form-control" id="name" formControlName="name">
              </div>
              <div class="form-group">
                <label for="desc">Show Description:</label>
                <textarea matInput class="form-control" rows="2" id="description" formControlName="description"></textarea>
              </div>
              <div class="form-group">
                  <label for="show date">Show Date:</label>
                  <input matInput type="date" class="form-control" id="date" formControlName="date">
              </div>
              <div class="form-group">
                  <label for="show number">Number of Armchairs:</label>
                  <input matInput type="number" class="form-control" id="number" formControlName="number">
              </div>
              <div class="form-group">
              <label for="status">Status:</label>
              <select matInput class="form-control" id="status" name="status" formControlName="status">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
              </select>
              </div>
              <div class="form-group">
                <label for="show cost">Cost of Armchairs:</label>
                <input matInput type="number" class="form-control" id="cost" placeholder="R$ 0.00" formControlName="cost">
              </div>
              <div class="form-group">
                  <label for="show reservation">Reservation Name:</label>
                  <input matInput type="text" class="form-control" id="reservation" formControlName="reservation">
              </div>
              <div class="form-group">
                <label for="status">Status Armchairs:</label>
                <select matInput class="form-control" id="status" name="status_armchairs" formControlName="status_armchairs">
                    <option value="available">Available</option>
                    <option value="unavailable">Unavailable</option>
                </select>
              </div>
            </form>
            <div class="form-group justify-content-center">
              <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Prev.</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </div>
        </li>
        <li class="list-group-item list-group-item-dark font-weight-bold">
            <button type="submit" class="btn btn-secondary style-button" (click)="onArmchairsGetId()">Get</button>
            <button type="submit" class="btn btn-success style-button">Reserve</button>
            <button type="submit" class="btn btn-danger style-button">Cancel</button>
            <button type="button" class="btn btn-secondary style-button" (click)="resetForm()">Clear</button>
        </li>
      </ul>

  </section>
