<section>
  <ul class="list-group">
      <li class="list-group-item list-group-item-dark font-weight-bold">Post Shows</li>
      <li class="list-group-item">
          <form [formGroup] = 'form_post'>
            <div class="form-group">
                <label for="show id">Id:</label>
                <input matInput type="number" class="form-control" id="id" formControlName="number" disabled>
            </div>
            <div class="form-group">
              <label for="show name">Show Name:</label>
              <input type="text" class="form-control" id='name' formControlName="name" requered>
            </div>
            <div class="form-group">
              <label for="desc">Show Description:</label>
              <textarea matInput class="form-control" rows="2" id="description" formControlName="description" requered></textarea>
            </div>
            <div class="form-group">
                <label for="show date">Show Date:</label>
                <input matInput type="datetime-local" class="form-control" id="date" formControlName="date" requered>
            </div>
            <div class="form-group">
                <label for="show number">Number of Armchairs:</label>
                <input matInput type="number" class="form-control" id="armchairs_qtd" formControlName="armchairs_qtd" requered>
            </div>
            <div class="form-group">
            <label for="status">Status:</label>
            <select matInput class="form-control" id="status" formControlName="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            </div>
            <div class="form-group">
                <label for="show cost">Cost of Armchairs:</label>
                <input matInput type="number" class="form-control" id="cost" placeholder="R$ 0.00" formControlName="cost" disabled>
            </div>
          </form>
      </li>
      <li class="list-group-item list-group-item-dark font-weight-bold">
          <button type="button" class="btn btn-secondary style-button" routerLink="/consult">consult</button>
          <button type="submit" class="btn btn-success style-button" id='post' (click)="onSubmit()">Post</button>
          <button type="button" class="btn btn-secondary style-button" (click)="resetForm()" id='clear'>Clear</button>
      </li>
    </ul>
</section>
