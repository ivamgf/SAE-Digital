<section>
  <ul class="list-group">
      <li class="list-group-item list-group-item-dark font-weight-bold">Post Shows</li>
      <li class="list-group-item">
          <form >
            <div class="form-group">
                <label for="show id">Id:</label>
                <input matInput type="number" class="form-control" id="number" name='number' [(ngModel)]='postArmchairs.number' [ngModelOptions]='{standalone: true}' disabled>
            </div>
            <div class="form-group">
              <label for="show name">Show Name:</label>
              <input type="text" class="form-control" id='name' name='name' [(ngModel)]='postArmchairs.name' [ngModelOptions]='{standalone: true}' requered>
            </div>
            <div class="form-group">
              <label for="desc">Show Description:</label>
              <textarea matInput class="form-control" rows="2" id="description" name='description' [(ngModel)]='postArmchairs.description' [ngModelOptions]='{standalone: true}' requered></textarea>
            </div>
            <div class="form-group">
                <label for="show date">Show Date:</label>
                <input matInput type="datetime-local" class="form-control" id="date" name='date' [(ngModel)]='postArmchairs.date' [ngModelOptions]='{standalone: true}' requered>
            </div>
            <div class="form-group">
                <label for="show number">Number of Armchairs:</label>
                <input matInput type="number" class="form-control" id="armchairs_qtd" name='armchairs_qtd' [(ngModel)]='postArmchairs.armchairs_qtd' [ngModelOptions]='{standalone: true}' requered>
            </div>
            <div class="form-group">
            <label for="status">Status:</label>
            <select matInput class="form-control" id="status" name='status' [(ngModel)]='postArmchairs.status' [ngModelOptions]='{standalone: true}'>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            </div>
            <div class="form-group">
                <label for="show cost">Cost of Armchairs:</label>
                <input matInput type="number" class="form-control" id="cost" name='cost' placeholder="R$ 0.00" name="cost" [(ngModel)]='postArmchairs.cost' [ngModelOptions]='{standalone: true}' disabled>
            </div>
          </form>
      </li>
      <li class="list-group-item list-group-item-dark font-weight-bold">
          <button type="button" class="btn btn-secondary style-button" routerLink="/consult">consult</button>
          <button type="submit" class="btn btn-success style-button" id='post' (click)="onSubmit()">Post</button>
      </li>
    </ul>
</section>
