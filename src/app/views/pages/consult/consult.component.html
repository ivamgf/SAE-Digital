<section>
  <ul class="list-group">
      <li class="list-group-item list-group-item-dark font-weight-bold">Consult Shows</li>
      <li class="list-group-item">
          <form [formGroup] = 'form_consult'>
            <div class="form-group">
                <label for="show id">Id:</label>
                <input matInput type="number" class="form-control" id="id">
            </div>
            <div class="form-group">
              <label for="show name">Show Name:</label>
              <input type="text" class="form-control" id='name' name='name' requered>
            </div>
            <div class="form-group">
              <label for="desc">Show Description:</label>
              <textarea matInput class="form-control" rows="2" id="description" requered></textarea>
            </div>
            <div class="form-group">
                <label for="show date">Show Date:</label>
                <input matInput type="datetime-local" class="form-control" id="date" requered>
            </div>
            <div class="form-group">
                <label for="show number">Number of Armchairs:</label>
                <input matInput type="number" class="form-control" id="armchairs_qtd" requered>
            </div>
            <div class="form-group">
            <label for="status">Status:</label>
            <select matInput class="form-control" id="status" name="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            </div>
            <div class="form-group">
                <label for="show cost">Cost of Armchairs:</label>
                <input matInput type="number" class="form-control" id="cost" placeholder="R$ 0.00" disabled>
            </div>
          </form>
      </li>
      <li class="list-group-item list-group-item-dark font-weight-bold">
          <button type="button" class="btn btn-secondary style-button" (click)="onShowsGetId()">Get</button>
          <button type="button" class="btn btn-success style-button" id='post' routerLink="/post">New</button>
          <button type="button" class="btn btn-secondary style-button">Put</button>
          <button type="button" class="btn btn-danger style-button">Delete</button>
      </li>
    </ul>
</section>
