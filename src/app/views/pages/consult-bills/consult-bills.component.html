<section>
  <ul class="list-group">
      <li class="list-group-item list-group-item-dark font-weight-bold">Bills List</li>
      <li class="list-group-item">

          <form [formGroup] = "form_consultBills">
              <div class="form-group">
                  <label for="show cod_id">Cod. id:</label>
                  <input matInput type="number" class="form-control" id="cod_id" disabled>
              </div>
            <div class="form-group">
                <label for="show id">id:</label>
                <input matInput type="number" class="form-control" id="id">
            </div>
            <div class="form-group">
              <label for="show name">Show Name:</label>
              <input matInput type="text" class="form-control" id="name" [(ngModel)]='i.show.name'>
            </div>
            <div class="form-group">
              <label for="desc">Show Description:</label>
              <textarea matInput class="form-control" rows="2" id="description"></textarea>
            </div>
            <div class="form-group">
                <label for="show date">Show Date:</label>
                <input matInput type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="show number">Number of Armchairs:</label>
                <input matInput type="number" class="form-control" id="armchairs_qtd">
            </div>
            <div class="form-group">
            <label for="status">Status:</label>
            <select matInput class="form-control" id="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            </div>
            <div class="form-group">
              <label for="show cost">Cost of Armchairs:</label>
              <input matInput type="number" class="form-control" id="cost" placeholder="R$ 0.00">
            </div>
            <div class="form-group">
              <label for="show total">Total:</label>
              <input matInput type="number" class="form-control" id="total" placeholder="R$ 0.00">
            </div>
          </form>
      </li>
      <li class="list-group-item list-group-item-dark font-weight-bold">
          <button type="submit" class="btn btn-secondary style-button" (click)="onBillsGetId()">Get</button>
      </li>
    </ul>
</section>
