<section>
  <ul class="list-group">
      <li class="list-group-item list-group-item-dark font-weight-bold">Consult Bills List</li>
      <li class="list-group-item">
          <form>

            <div class="form-group">
                <label for="show id">id:</label>
                <input matInput type="number" class="form-control" id="number" [(ngModel)]='getConsultId.number' [ngModelOptions]='{standalone: true}' placeholder='Select the armchair id'>
            </div>
            <div class="form-group">
              <label for="show cod_id">Cod. id:</label>
              <input matInput type="number" class="form-control" id="id" [(ngModel)]='getConsultBills.id' [ngModelOptions]='{standalone: true}' disabled>
          </div>
            <div class="form-group">
              <label for="show name">Show Name:</label>
              <input matInput type="text" class="form-control" id="name" [(ngModel)]='getConsultBills.show.name' [ngModelOptions]='{standalone: true}'>
            </div>
            <div class="form-group">
              <label for="desc">Show Description:</label>
              <textarea matInput class="form-control" rows="2" id="description" [(ngModel)]='getConsultBills.show.description' [ngModelOptions]='{standalone: true}'></textarea>
            </div>
            <div class="form-group">
                <label for="show date">Show Date:</label>
                <input matInput type="datetime" class="form-control" id="date" [(ngModel)]='getConsultBills.show.date' [ngModelOptions]='{standalone: true}'>
            </div>
            <div class="form-group">
                <label for="show number">Number of Armchairs:</label>
                <input matInput type="number" class="form-control" id="armchairs_qtd" [(ngModel)]='getConsultBills.show.armchairs_qtd' [ngModelOptions]='{standalone: true}'>
            </div>
            <div class="form-group">
            <label for="status">Status:</label>
            <select matInput class="form-control" id="status" [(ngModel)]='getConsultBills.show.status' [ngModelOptions]='{standalone: true}'>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            </div>
            <div class="form-group">
              <label for="show cost">Cost of Armchairs:</label>
              <input matInput type="number" class="form-control" id="cost" placeholder="R$ 0.00" [(ngModel)]='getConsultBills.show.cost_of_armchair' [ngModelOptions]='{standalone: true}'>
            </div>
            <div class="form-group">
              <label for="show total">Total:</label>
              <input matInput type="number" class="form-control" id="total" placeholder="R$ 0.00" [(ngModel)]='getConsultBills.total' [ngModelOptions]='{standalone: true}'>
            </div>
          </form>
      </li>
      <li class="list-group-item list-group-item-dark font-weight-bold">
          <button type="submit" class="btn btn-secondary style-button" (click)="onBillsGetId()">Get</button>
      </li>
    </ul>
</section>
